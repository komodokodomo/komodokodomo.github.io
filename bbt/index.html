<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="style.css">

    <meta charset="utf-8" />

  </head>
  <body>

    <div id="content-container">
        <div id="canvas-container">
            <div id="wheel-canvas"></div>
            <div id="wheel-title" class="label">Wheel</div>
            <div id="wheel-change" class="label-right">change</div>
            <div id="wheel-config-container" class="hidden-right">
              <div id="wheel-config-preset-container">
                <div id="wheel-config-preset-title" class="label">Presets</div>
                <div id="wheel-config-preset-slow" class="pill">Chill out</div>
                <div id="wheel-config-preset-fast" class="pill">Wake up</div>
                <div id="wheel-config-preset-all"  class="pill">Anything</div>
              </div>
              <div id="wheel-config-list-container">
                <div id="wheel-config-list-included-container">
                  <div id="wheel-config-list-included" class="config-list-container">
                    <!-- <div class="config-list">
                      <div class="config-list-title">Fast / Slow üê≠</div>
                      <div class="config-list-control">remove</div>
                    </div> -->
                  </div>
                  <div id="wheel-config-list-included-title" class="label">Included</div>
                </div>
                <div id="wheel-config-list-excluded-container">
                  <div id="wheel-config-list-excluded" class="config-list-container">
                    <!-- <div class="config-list">
                      <div class="config-list-title">Placeholder</div>
                      <div class="config-list-control">add</div>
                    </div> -->
                  </div>
                  <div id="wheel-config-list-excluded-title" class="label">Excluded</div>
                </div>
              </div>
              <div id="wheel-config-save-container">
                <div id="wheel-config-save" class="icon">Save List</div>
              </div>
            </div>
            <div id="wheel-transition" class="transition-canvas hidden-right"></div>
        </div>
      <div id="sidebar-container">
        <div id="instruction-container">
          <div id="instruction-title" class="label">Instructions</div>
          <div id="instruction">Spin the wheel to choose an activity</div>
          <div id="instruction-transition" class="transition-canvas hidden-right"></div>
        </div>
        <div id="control-container">
          <div id="timer-container" class="">
            <div id="timer-title" class="label">Timer</div>
            <div id="timer" class="icon">10</div>
            <div id="timer-transition" class="transition-canvas "></div>
          </div>
          <div id="play-container" class="play">
              <div id="play-title" class="label">Play</div>
              <div id="play-image" class="icon">‚ñ∂Ô∏è</div>
              <div id="play-transition" class="transition-canvas "></div>
          </div>
          <div id="restart-container" class="">
              <div id="restart-title" class="label">Restart</div>
              <div id="restart" class="icon">üîÑ</div>
              <div id="restart-transition" class="transition-canvas "></div>
          </div>
          <div id="spin-container">
            <div id="spin-title" class="label">Spin</div>
            <div id="spin" class="icon">‚ñ∂Ô∏è</div>
            <div id="spin-transition" class="transition-canvas hidden-right"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="nav-container" >
      <a class="nav-brand" href="#">üß†Brain Boost Time</a>
      <a class="nav-link" href="http://txti.es/k9etz">About</a>
      <a class="nav-link" href="http://txti.es/k9etz">Feedback</a>
    </div>
    <script src="sketch.js"></script>

  </body>
</html>
