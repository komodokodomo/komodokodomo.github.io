<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" lang="en">
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WTF-Snap Trainer</title>
    <meta name="description" content="Image uploading and training platform">

    <meta name="theme-color" content="#000000" />

    <script src="../src/js/vendor/p5.min.js"></script>
    <!-- <script src="../src/js/vendor/p5.sound.min.js"></script> -->

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://unpkg.com/ml5@0.5.0/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/1.7.0/tf.js"></script>

  </head>

  <body id="body">
    <script type="text/javascript" src="js/app.js"></script>
    <div id="menu-container">
      <button type="button" id="menu-collect-button"> Collect </button>
      <button type="button" id="menu-train-button">  Train </button>
      <button type="button" id="menu-embed-button"> Embed </button>
    </div>
    <div id="collect-container">
      <div id="class-container">
        <select id="class-select">
          <option value="example class 1">example class 1</option>
          <!-- <option value="class2">class2</option>
          <option value="class3">class3</option> -->
        </select>
        <input type="text" id="class-input" name="class-input">
        <button type="button" id="class-submit-button"> submit </button>
        <button type="button" id="class-edit-button">  ✏️ </button>
        <button type="button" id="class-add-button"> ➕ </button>
        <button type="button" id="class-remove-button"> 🗑 </button>

      </div>
      <div id="canvas-container"></div>
      
      <div id="image-sample-counter">Press or hold on record to add sample images</div>
      <div id="image-sample-container"></div>
      <div id="collect-button-container">
        <button type="button" id="setting-button"> ⚙️ </button>
        <button type="button" id="record-button"> 📷/🎥 </button>
        <button type="button" id="upload-button"> 🖼️ </button>
      </div>
    </div>

    <div id="train-container">
      <ol id="class-sample-container"></ol>
      <button type="button" id="training-button"> 👩🏼‍💻train model👩🏼‍💻 </button>
    </div>
    
    <div id="embed-container">

    </div>
  </body>
</html>
